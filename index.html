<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>

 <main>
    <div class="container">
      <div class="result-side">
        <h3 id="title">Your Result</h3>
        <p id="total-score"><span style="font-size:3.5rem;font-weight:700;color:var(--white);">76</span> <span style="opacity:0.5;font-size:0.938rem;">of 100</span></p>
        <h3 style="font-size:1.438rem;color:var(--white);font-weight:700;margin-bottom:8px;">Great</h3>
        <p style="font-size:0.938rem;color:var(--lightlavender);font-weight:500;margin:0 10px 11px 10px;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-side">
        <h3>Summary</h3>
        <ul>
          <li class="reaction">
            <div class="section">
              <img src="assets/images/icon-reaction.svg" alt="lightning">
              <div>Reaction</div>
              <div class="score"><span class="grade">80</span> &#47; 100</div>
            </div>
          </li>

          <li class="memory">
            <div class="section">
              <img src="assets/images/icon-memory.svg" alt="brain"> 
              <div>Memory</div> 
              <div class="score"><span class="grade">92</span> &#47; 100</div>
            </div>
          </li>

          <li class="verbal">
            <div class="section">
              <img src="assets/images/icon-verbal.svg" alt="talk-box"> 
              <div>Verbal</div> 
              <div class="score"><span class="grade">61</span> &#47; 100</div>
            </div>
          </li>

          <li class="visual">
            <div class="section">
              <img src="assets/images/icon-visual.svg" alt="eye"> 
              <div>Visual</div> 
              <div class="score"><span class="grade">72</span> &#47; 100</div>
            </div>
          </li>
        </ul>

          <button class="continue-button">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
