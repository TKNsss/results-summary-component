<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>

 <main>
    <div class="container">
      <div class="result-side">
        <h3 id="title">Your Result</h3>
        <p id="total-score"><span style="font-size:3.438rem;font-weight:bold;color:var(--white);">76</span> <span style="opacity:0.5;">of 100</span></p>
        <h3 style="font-size:1.5rem;color:var(--white);font-weight:700;margin-bottom:8px;">Great</h3>
        <p style="font-size:1rem;color:var(--lightlavender);font-weight:500;margin:0 40px 15px 40px;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-side">
        <h3>Summary</h3>
          <p class="score reaction">Reaction <span>80 &#47; 100</span></p>
          <p class="score memory">Memory <span>92 &#47; 100</span></p>
          <p class="score verbal">Verbal <span>61 &#47; 100</span></p>
          <p class="score visual">Visual <span>72 &#47; 100</span></p>

          <button class="continue-button">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
