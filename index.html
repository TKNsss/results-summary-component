<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>

 <main>
    <div class="container">
      <div class="result-side">
        <h3 class="title">Your Result</h3>
        <p id="total-score"><span style="font-size:2.813rem">76</span> of 100</p>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-side">
        <h3>Summary</h3>
        <p>Reaction <span>80 &#47; 100</span></p>
        <p>Memory <span>92 &#47; 100</span></p>
        <p>Verbal <span>61 &#47; 100</span></p>
        <p>Visual <span>72 &#47; 100</span></p>

        <button class="continue-button">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
